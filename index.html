<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIC</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="key" data-key="82">
        <kbd>R</kbd>
        <span class="sound">hihat</span>
      </div>
      <div class="key" data-key="85">
        <kbd>U</kbd>
        <span class="sound">ride</span>
      </div>
      <div class="key" data-key="77">
        <kbd>M</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="key" data-key="66">
        <kbd>B</kbd>
        <span class="sound">tom</span>
      </div>
      <div class="key" data-key="69">
        <kbd>E</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="84">
        <kbd>T</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="68" src="./Audio/boom.wav"></audio>
    <audio data-key="82" src="./Audio/hihat.wav"></audio>
    <audio data-key="85" src="./Audio/ride.wav"></audio>
    <audio data-key="77" src="./Audio/snare.wav"></audio>
    <audio data-key="66" src="./Audio/tom.wav"></audio>
    <audio data-key="69" src="./Audio/kick.wav"></audio>
    <audio data-key="65" src="./Audio/clap.wav"></audio>
    <audio data-key="84" src="./Audio/openhat.wav"></audio>
    <audio data-key="83" src="./Audio/tink.wav"></audio>
    <script src="./index.js"></script>
  </body>
</html>
